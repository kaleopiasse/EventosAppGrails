<div class="container-fluid">

  <div class="secao">
    <h3 class="text-center">Eventos Token</h3>
    <h5 class="text-center">Aproveite para se inscrever e participar !!!</h5>
  </div>

  <hr />

  <div class="row" style="margin-bottom: 50px;">
    <div class="col-sm-4" *ngFor="let evento of evento">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{evento.titulo}}</h4>
          <p class="card-text">{{evento.descricao}}</p>
        </div>
        <div class="card-footer card-block">
          <p class="text-muted">Data: {{evento.data}}</p>
          <p class="text-muted">Horario: {{evento.horaInicio}} Ã¡s {{evento.horaFim}}</p>
          <div class="d-flex justify-content-end align-text-top">
            <a href="#" class="btn btn-secondary btn-sm">Edit</a>
          </div>
        </div>
      </div>
    </div>
    <hr />
  </div>
</div>
