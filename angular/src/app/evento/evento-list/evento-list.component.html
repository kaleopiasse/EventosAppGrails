<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <h4 class="text-left">Eventos Token Usuario: {{authUser.username}}</h4>
    </div>
    <div class="col-md-6 col-sm-12 d-flex justify-content-end">
      <button class="btn btn-primary" routerLink='evento/false/0'>+ Criar evento</button>
    </div>
  </div>

  <hr />

  <div class="row" style="margin-bottom: 50px;">
    <div class="col-sm-12 col-md-4" *ngFor="let evento of evento">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{evento.titulo | descricaoReduzida:25}}</h4>
          <p class="card-text">{{evento.descricao | descricaoReduzida:60}}</p>
        </div>
        <div class="card-footer card-block">
          <p class="text-muted">Data: {{evento.data}}</p>
          <p class="text-muted">Horario: {{evento.horaInicio}} Ã¡s {{evento.horaFim}}</p>

          <div class="d-flex justify-content-between" *ngIf="updateIs(evento.userId)">
            <button class="btn btn-primary btn-sm" type="button" data-toggle="modal" data-target="#myModal">Convidar</button>
            <button class="btn btn-primary btn-sm" type="button" (click)="enviarEvento(evento.id)">Editar</button>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Enviar convites</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form #form="ngForm">
                <div class="list-group" *ngFor="let user of user">
                  <li class="list-group-item list-group-item-action justify-content-between">{{user.username}}
                    <input type="checkbox" name="{{user.username}}" (change)="debug(user.id, evento.id)" ngModel>
                  </li>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary">Salvar</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <hr/>
  </div>
</div>
